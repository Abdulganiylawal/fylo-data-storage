<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>

  <body>
    <img src="./images/bg-desktop.png" alt="" class="cover" />
    <main class="fylo">
      <section class="fylo-container">
        <div class="fylo-logo-container">
          <img class="fylo-logo" src="images/logo.svg" alt="logo" />
        </div>
        <div class="icons">
          <img
            class="document"
            src="images/icon-document.svg"
            alt="icon-document"
          />

          <img class="folder" src="images/icon-folder.svg" alt="icon-folder" />

          <img class="upload" src="images/icon-upload.svg" alt="icon-upload" />
        </div>
      </section>

      <section class="fylo-desc">
        <p>You've used <span>815GB</span> of your storage</p>
        <div class="storage-display__container">
          <div class="storage-display">
            <div class="circle"></div>
          </div>
        </div>
        <div class="range">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
        <div class="rem-space">
          <p>185 <span> GB left</span></p>
        </div>
      </section>
    </main>
  </body>
</html>
